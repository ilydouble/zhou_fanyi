<!-- 引入qrcode.js -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

<canvas id="qrcode"></canvas>

<script>
// 生成二维码到canvas
function generateQRCodeToCanvas(url, canvasId) {
    QRCode.toCanvas(document.getElementById(canvasId), url, {
        width: 200,
        margin: 2,
        color: {
            dark: '#000000',
            light: '#ffffff'
        }
    }, function (error) {
        if (error) console.error(error);
    });
}

// 使用示例
generateQRCodeToCanvas('http://yyts.top/fanyi-wechat?template=6', 'qrcode');
</script>
